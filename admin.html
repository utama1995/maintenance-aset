<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ADMIN GA - Maintenance Aset</title>

<style>

body{
font-family:Arial;
background:#f4f6f8;
}

.container{
width:900px;
margin:40px auto;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.2);
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
padding:10px;
border:1px solid #ccc;
text-align:left;
}

th{
background:#1976d2;
color:white;
}

button{
padding:5px 10px;
cursor:pointer;
}

</style>

</head>

<body>

<div class="container">

<h2>ADMIN GA - Maintenance Aset</h2>

<table id="ticketTable">

<thead>
<tr>
<th>Ticket</th>
<th>Cabang</th>
<th>Aset</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>

<tbody>

<tr>
<td colspan="5">Loading...</td>
</tr>

</tbody>

</table>

<br>

<a href="index.html">
<button style="
background:#6c757d;
color:white;
border:none;
padding:10px 15px;
cursor:pointer;
border-radius:5px;
">
‚Üê Kembali ke Menu Utama
</button>
</a>
</div>
<div id="editModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">

<div style="background:white; width:400px; margin:100px auto; padding:20px; border-radius:8px;">

<h3>Edit Ticket</h3>

<input type="hidden" id="editTicketId">

<label>Status</label>
<select id="editStatus">
<option value="Waiting">Waiting</option>
<option value="On Progress">On Progress</option>
<option value="Done">Done</option>
<option value="Cancel">Cancel</option>
</select>

<label>Vendor</label>
<input type="text" id="editVendor">

<label>Catatan GA</label>
<textarea id="editCatatan"></textarea>

<label>Estimasi Selesai</label>
<input type="date" id="editEstimasi">

<br><br>

<button onclick="saveTicket()">SIMPAN</button>
<button onclick="closeModal()">BATAL</button>
</div>
</div>
<script src="admin.js"></script>

</body>
</html>
