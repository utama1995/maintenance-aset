<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ADMIN GA - Maintenance Aset</title>

<style>

.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);
}

.modal-content{
background:white;
width:400px;
margin:80px auto;
padding:20px;
border-radius:8px;
}

.form-group{
margin-bottom:15px;
}

.form-group label{
display:block;
margin-bottom:5px;
font-weight:bold;
}

.form-group input,
.form-group select,
.form-group textarea{
width:100%;
padding:8px;
box-sizing:border-box;
}

.button-group{
text-align:right;
}

.btn-save{
background:#1976d2;
color:white;
border:none;
padding:8px 15px;
cursor:pointer;
}

.btn-cancel{
background:#777;
color:white;
border:none;
padding:8px 15px;
cursor:pointer;
margin-left:5px;
}

body{
font-family:Arial;
background:#f4f6f8;
}

.container{
width:900px;
margin:40px auto;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.2);
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
padding:10px;
border:1px solid #ccc;
text-align:left;
}

th{
background:#1976d2;
color:white;
}

button{
padding:5px 10px;
cursor:pointer;
}

</style>

</head>

<body>

<div class="container">

<h2>ADMIN GA - Maintenance Aset</h2>

<table id="ticketTable">

<thead>
<tr>
<th>Ticket</th>
<th>Cabang</th>
<th>Aset</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>

<tbody>

<tr>
<td colspan="5">Loading...</td>
</tr>

</tbody>

</table>

<br>

<a href="index.html">
<button style="
background:#6c757d;
color:white;
border:none;
padding:10px 15px;
cursor:pointer;
border-radius:5px;
">
‚Üê Kembali ke Menu Utama
</button>
</a>
</div>
<div id="editModal" class="modal">

<div class="modal-content">

<h3>Edit Ticket</h3>

<input type="hidden" id="editTicketId">

<div class="form-group">
<label>Status</label>
<select id="editStatus">
<option value="Waiting">Waiting</option>
<option value="On Progress">On Progress</option>
<option value="Done">Done</option>
<option value="Cancel">Cancel</option>
</select>
</div>

<div class="form-group">
<label>Vendor</label>
<input type="text" id="editVendor">
</div>

<div class="form-group">
<label>Catatan GA</label>
<textarea id="editCatatan"></textarea>
</div>

<div class="form-group">
<label>Estimasi Selesai</label>
<input type="date" id="editEstimasi">
</div>

<div class="button-group">
<button onclick="saveTicket()" class="btn-save">SIMPAN</button>
<button onclick="closeModal()" class="btn-cancel">BATAL</button>
</div>

</div>
</div>

<script src="admin.js"></script>

</body>
</html>
