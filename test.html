<!DOCTYPE html>
<html>
<body>

<button onclick="testLogin()">TEST LOGIN API</button>

<p id="hasil"></p>

<script>

async function testLogin(){

document.getElementById("hasil").innerText = "Testing...";

const formData = new FormData();

formData.append("action","login");
formData.append("username","admin");
formData.append("password","admin123");

try{

const res = await fetch(
"https://script.google.com/macros/s/AKfycbyhWeH-UrHJaQeVavL0wD_P8d-GFApOf57iCwPkEatS5e4pkxjQVKGFh2g_EQv79hTSYA/exec",
{
method:"POST",
body:formData
});

const data = await res.json();

document.getElementById("hasil").innerText =
JSON.stringify(data);

}catch(err){

document.getElementById("hasil").innerText =
"ERROR: " + err;

}

}

</script>

</body>
</html>
